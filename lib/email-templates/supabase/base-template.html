<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranquilae</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background-color: #fdfbf7;
      margin: 0;
      padding: 0;
      width: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    table {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
      width: 100%;
    }
    
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }
    
    /* Container */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #6ba368 0%, #a7c7e7 100%);
      padding: 40px 30px;
      text-align: center;
    }
    
    .logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #ffffff;
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .header .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 400;
      margin-top: 8px;
    }
    
    /* Content */
    .content {
      padding: 40px 30px;
      background-color: #ffffff;
    }
    
    .content p {
      margin: 0 0 20px 0;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .content h2 {
      color: #2d3748;
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }
    
    /* CTA Button */
    .cta-container {
      text-align: center;
      margin: 32px 0;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #6ba368;
      color: #ffffff !important;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 28px;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.2s ease;
      box-shadow: 0 2px 8px rgba(107, 163, 104, 0.3);
    }
    
    .cta-button:hover {
      background-color: #5a8c57;
    }
    
    /* Secondary Link */
    .secondary-link {
      color: #a7c7e7;
      text-decoration: none;
      font-size: 14px;
      margin-top: 16px;
      display: inline-block;
    }
    
    .secondary-link:hover {
      text-decoration: underline;
    }
    
    /* Info Box */
    .info-box {
      background: #f0f9ff;
      border: 1px solid #a7c7e7;
      border-radius: 12px;
      padding: 20px;
      margin: 24px 0;
    }
    
    .info-box.warning {
      background: #fef3cd;
      border-color: #fbbf24;
    }
    
    .info-box.success {
      background: #d1fae5;
      border-color: #10b981;
    }
    
    /* Footer */
    .footer {
      background-color: #f8fafc;
      padding: 30px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
    }
    
    .footer p {
      color: #718096;
      font-size: 14px;
      margin: 0 0 8px 0;
    }
    
    .footer a {
      color: #a7c7e7;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Mobile Responsive */
    @media only screen and (max-width: 480px) {
      .email-container {
        margin: 10px;
        border-radius: 12px;
      }
      
      .header, .content, .footer {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .cta-button {
        padding: 14px 24px;
        font-size: 15px;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .email-container {
        background-color: #1a202c;
      }
      
      .content {
        background-color: #1a202c;
        color: #fdfbf7;
      }
      
      .content h2 {
        color: #fdfbf7;
      }
      
      .footer {
        background-color: #2d3748;
      }
    }
  </style>
</head>
<body>
  <div style="background-color: #fdfbf7; padding: 20px 0; min-height: 100vh;">
    <div class="email-container">
      <!-- Header -->
      <div class="header">
        <img src="https://www.tranquilae.com/logo.svg" alt="Tranquilae" class="logo">
        <h1>{{ TEMPLATE_TITLE }}</h1>
        <div class="subtitle">{{ TEMPLATE_SUBTITLE }}</div>
      </div>
      
      <!-- Content -->
      <div class="content">
        {{ TEMPLATE_CONTENT }}
        
        <!-- CTA -->
        <div class="cta-container">
          <a href="{{ TEMPLATE_CTA_URL }}" class="cta-button">{{ TEMPLATE_CTA_TEXT }}</a>
          <br>
          <small style="color: #718096; font-size: 12px; margin-top: 16px; display: inline-block;">
            Can't click? Copy this link: {{ TEMPLATE_CTA_URL }}
          </small>
        </div>
        
        {{ TEMPLATE_ADDITIONAL_CONTENT }}
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <p><strong>Tranquilae</strong> - Your wellness journey</p>
        <p>© 2024 Tranquilae. All rights reserved.</p>
        <p>
          <a href="{{ .SiteURL }}">Visit Tranquilae</a> • 
          <a href="{{ .SiteURL }}/support">Support</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
